    <link rel = "stylesheet" href="Multicheck.css">
</head>

    <div class = "inbox">

        </div>
        <div class="item">
            <input type = "checkbox">

        </div>
        <div class="item">
            <input type = "checkbox">

        </div>
        <div class="item">
            <input type = "checkbox">

        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>

    <script src="Multicheck.js"></script>
