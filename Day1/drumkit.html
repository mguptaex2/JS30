<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel = "stylesheet" href="drumkit.css">
</head>
<body>
    <div class="drums">
        <div data-key="KeyA" class="key">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
            <audio data-key="KeyA" src = "audio/applause.wav"></audio>
        </div>
        <div data-key="KeyS" class="key"><kbd>S</kbd>
            <span class="sound">HITHAT</span>
            <audio data-key="KeyS" src = "audio/hihat.mp3"></audio>
        </div>
        <div data-key="KeyD"class="key"><kbd>D</kbd>
            <span class="sound">KICK</span>
            <audio data-key="KeyD" src = "audio/kick.mp3"></audio>
        </div>
        <div data-key="KeyF" class="key"><kbd>F</kbd>
            <span class="sound">OPENHAT</span>
            <audio data-key="KeyF" src = "audio/openhat.wav"></audio>
        </div>
        <div data-key="KeyG" class="key"><kbd>G</kbd>
            <span class="sound">BOOM</span>
            <audio data-key="KeyG" src = "audio/boom.wav"></audio></div>
        <div data-key="KeyH" class="key"><kbd>H</kbd>
            <span class="sound">RIDE</span>
            <audio data-key="KeyH" src = "audio/ride.wav"></audio>
        </div>
        <div data-key="KeyJ" class="key"><kbd>J</kbd>
            <span class="sound">SNARE</span>
            <audio data-key="KeyJ" src = "audio/snare.wav"></audio></div>
        <div data-key="KeyK" class="key"><kbd>K</kbd>
            <span class="sound">TOM</span>
            <audio data-key="KeyK" src = "audio/tom.wav"></audio></div>
        <div data-key="KeyL" class="key"><kbd>L</kbd>
            <span class="sound">TINK</span>
            <audio data-key="KeyL" src = "audio/tink.wav"></audio></div>
    </div>
    <script src="drumkit.js"></script>
</body>
</html>
