<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel = "stylesheet" href="playingCSS.css">
</head>
<body>
    <h2> Playing with CSS and <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffc600">
    </div>
    <img src = "https://nhs-dynamic.secure.footprint.net/Images/Homes/Gehan10429/45048841-200720.jpg?w=600">
    <script src="playingCSS.js"></script>
</body>
</html>
