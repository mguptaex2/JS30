<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="videoPlayer.css">
</head>
<body>
    <div class="player">
        <video class="player--video video" width="800px" src="cartoon.mp4" autoplay></video>
        <div class="player-controls">
            <div class="progress"> 
                <div class="progress--filled bar"></div> 
            </div> 
            <button class="player--button toggle">â–¶</button>
            <input type="range" name="volume" class="player--slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player--slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player--button"> << 10s</button>
            <button data-skip="25" class="player--button"> 25s >></button>
            <button class="fullscreen">[]</button>
        </div>
    </div>
    <script src="videoPlayer.js"></script>
</body>
</html>
