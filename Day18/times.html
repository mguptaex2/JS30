<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally String Times With Reduce</title>
</head>
<body>
    <ul>
        <li data-time="2:34">0</li>
        <li data-time="22:23">1</li>
        <li data-time="12:05">2</li>
        <li data-time="4:34">3</li>
        <li data-time="6:54">4</li>
        <li data-time="5:58">5</li>
        <li data-time="23:34">6</li>
        <li data-time="12:32">7</li>
        <li data-time="21:03">8</li>
        <li data-time="35:42">9</li>
        <li data-time="07:11">10</li>
        <li data-time="2:15">11</li>
        <li data-time="2:04">12</li>
        <li data-time="5:34">13</li>
        <li data-time="15:34">14</li>
        <li data-time="20:07">15</li>

    </ul>
    <script>
        const totalTimes = [...document.querySelectorAll("[data-time]")];
        const seconds = totalTimes.map(time => time.dataset.time)
                                .map(timeCode => {
                                    const [mins,secs] = timeCode.split(":").map(parseFloat);
                                    return (mins * 60) + secs;
                                })
                                .reduce((total,vidSec) => total + vidSec);
        let secondsLeft = seconds;
        const hours = Math.floor(secondsLeft / 3600);
        secondsLeft = secondsLeft % 3600;
        const mins = Math.floor(secondsLeft / 60);
        secondsLeft = secondsLeft % 60;
        console.log(hours,mins,secondsLeft);
        
    </script>
</body>
</html>
